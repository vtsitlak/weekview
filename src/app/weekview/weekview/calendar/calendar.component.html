<mat-grid-list cols="8" rowHeight="2:1">
  <mat-grid-tile *ngFor="let label of labels" [colspan]="1" [rowspan]="1">
    {{label}}
  </mat-grid-tile>
  <mat-grid-tile *ngFor="let title of titles; let i = index;" [colspan]="1" [rowspan]="1">
    {{ (i % 8 === 0) ? title : title.title }}
  </mat-grid-tile>
</mat-grid-list>
