<div fxLayout="row">
  <button mat-icon-button aria-label="previous week button" (click)="weekNavigate.emit(-1)" matTooltip="previous week">
    <mat-icon>arrow_back_ios</mat-icon>
  </button>
  <button mat-icon-button aria-label="next week button" (click)="weekNavigate.emit(1)" matTooltip="next week">
    <mat-icon>arrow_forward_ios</mat-icon>
  </button>
  <div class="align-self-center"> Week from {{ fromDate }} to : {{ toDate }} </div>
</div>
